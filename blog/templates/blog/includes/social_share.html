{% with request.build_absolute_uri as full_url %}
<div class="flex flex-wrap items-center gap-4 my-6 p-4 border rounded-lg bg-gray-50">
    <span class="text-gray-700 font-medium">Share this post:</span>
    
    <!-- Facebook -->
    <a href="https://www.facebook.com/sharer/sharer.php?u={{ full_url|urlencode }}"
       target="_blank"
       rel="noopener noreferrer"
       class="share-button text-social-facebook hover:opacity-80 transition-opacity"
       title="Share on Facebook">
        <svg class="w-6 h-6" viewBox="0 0 24 24" fill="currentColor">
            <path d="M18.77 7.46H14.5v-1.9c0-.9.6-1.1 1-1.1h3V.5h-4.33C10.24.5 9.5 3.44 9.5 5.32v2.15h-3v4h3v12h5v-12h3.85l.42-4z"/>
        </svg>
    </a>

    <!-- Twitter/X -->
    <a href="https://twitter.com/intent/tweet?url={{ full_url|urlencode }}&text={{ post.title|urlencode }}"
       target="_blank"
       rel="noopener noreferrer"
       class="share-button text-social-twitter hover:opacity-80 transition-opacity"
       title="Share on Twitter">
        <svg class="w-6 h-6" viewBox="0 0 24 24" fill="currentColor">
            <path d="M23.44 4.83c-.8.37-1.5.38-2.22.02.93-.56.98-.96 1.32-2.02-.88.52-1.86.9-2.9 1.1-.82-.88-2-1.43-3.3-1.43-2.5 0-4.55 2.04-4.55 4.54 0 .36.03.7.1 1.04-3.77-.2-7.12-2-9.36-4.75-.4.67-.6 1.45-.6 2.3 0 1.56.8 2.95 2 3.77-.74-.03-1.44-.23-2.05-.57v.06c0 2.2 1.56 4.03 3.64 4.44-.67.2-1.37.2-2.06.08.58 1.8 2.26 3.12 4.25 3.16C5.78 18.1 3.37 18.74 1 18.46c2 1.3 4.4 2.04 6.97 2.04 8.35 0 12.92-6.92 12.92-12.93 0-.2 0-.4-.02-.6.9-.63 1.96-1.22 2.56-2.14z"/>
        </svg>
    </a>

    <!-- LinkedIn -->
    <a href="https://www.linkedin.com/shareArticle?mini=true&url={{ full_url|urlencode }}&title={{ post.title|urlencode }}"
       target="_blank"
       rel="noopener noreferrer"
       class="share-button text-social-linkedin hover:opacity-80 transition-opacity"
       title="Share on LinkedIn">
        <svg class="w-6 h-6" viewBox="0 0 24 24" fill="currentColor">

        </svg>

    <!-- WhatsApp -->

       target="_blank"
       rel="noopener noreferrer"
       class="share-button text-social-whatsapp hover:opacity-80 transition-opacity"
       title="Share on WhatsApp">
        <svg class="w-6 h-6" viewBox="0 0 24 24" fill="currentColor">

        </svg>

    <!-- Email -->
    <a href="mailto:?subject={{ post.title|urlencode }}&body={{ full_url|urlencode }}"
       class="share-button text-gray-600 hover:opacity-80 transition-opacity"
       title="Share via Email">
        <svg class="w-6 h-6" viewBox="0 0 24 24" fill="currentColor">
            <path d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/>
        </svg>
    </a>
    
    <!-- Reddit -->
    <a href="https://reddit.com/submit?url={{ full_url|urlencode }}&title={{ post.title|urlencode }}"
       target="_blank"
       rel="noopener noreferrer"
       class="share-button text-social-reddit hover:opacity-80 transition-all"
       title="Share on Reddit">
        <svg class="w-6 h-6" viewBox="0 0 24 24" fill="currentColor">
            <path d="M12 0A12 12 0 0 0 0 12a12 12 0 0 0 12 12 12 12 0 0 0 12-12A12 12 0 0 0 12 0zm5.01 4.744c.688 0 1.25.561 1.25 1.249a1.25 1.25 0 0 1-2.498.056l-2.597-.547-.8 3.747c1.824.07 3.48.632 4.674 1.488.308-.309.73-.491 1.207-.491.968 0 1.754.786 1.754 1.754 0 .716-.435 1.333-1.01 1.614a3.111 3.111 0 0 1 .042.52c0 2.694-3.13 4.87-7.004 4.87-3.874 0-7.004-2.176-7.004-4.87 0-.183.015-.366.043-.534A1.748 1.748 0 0 1 4.028 12c0-.968.786-1.754 1.754-1.754.463 0 .898.196 1.207.49 1.207-.883 2.878-1.43 4.744-1.487l.885-4.182a.342.342 0 0 1 .14-.197.35.35 0 0 1 .238-.042l2.906.617a1.214 1.214 0 0 1 1.108-.701zM9.25 12C8.561 12 8 12.562 8 13.25c0 .687.561 1.248 1.25 1.248.687 0 1.248-.561 1.248-1.249 0-.688-.561-1.249-1.249-1.249zm5.5 0c-.687 0-1.248.561-1.248 1.25 0 .687.561 1.248 1.249 1.248.688 0 1.249-.561 1.249-1.249 0-.687-.562-1.249-1.25-1.249zm-5.466 3.99a.327.327 0 0 0-.231.094.33.33 0 0 0 0 .463c.842.842 2.484.913 2.961.913.477 0 2.105-.056 2.961-.913a.361.361 0 0 0 .029-.463.33.33 0 0 0-.464 0c-.547.533-1.684.73-2.512.73-.828 0-1.979-.196-2.512-.73a.326.326 0 0 0-.232-.095z"/>
        </svg>
    </a>

    <!-- Telegram -->
    <a href="https://t.me/share/url?url={{ full_url|urlencode }}&text={{ post.title|urlencode }}"
       target="_blank"
       rel="noopener noreferrer"
       class="share-button text-social-telegram hover:opacity-80 transition-all"
       title="Share on Telegram">
        <svg class="w-6 h-6" viewBox="0 0 24 24" fill="currentColor">
            <path d="M11.944 0A12 12 0 0 0 0 12a12 12 0 0 0 12 12 12 12 0 0 0 12-12A12 12 0 0 0 11.944 0zm3.97 8.155c.092-.003.147.023.21.08l.016.015c.07.075.097.183.074.306-.023.123-.088.266-.178.443l-2.14 5.015c-.138.324-.202.57-.193.738.008.162.096.263.264.302.227.053.494-.049.803-.305.327-.272.522-.485.584-.642.061-.157.113-.274.156-.352.042-.077.126-.188.252-.332.125-.144.219-.217.281-.217.147 0 .25.096.305.29.056.193.079.399.07.616-.008.217-.053.429-.136.634-.083.206-.202.42-.356.643-.154.224-.425.477-.813.76-.388.282-.804.423-1.248.423-.443 0-.8-.141-1.07-.423-.27-.282-.397-.634-.38-1.056.016-.422.139-.927.367-1.514l1.367-3.586c.093-.244.142-.421.147-.528.005-.108-.038-.162-.127-.162-.098 0-.259.067-.483.2-.224.133-.392.249-.504.346-.113.098-.265.256-.459.475-.193.219-.33.38-.41.483a.458.458 0 0 1-.127.115c-.07.043-.123.064-.156.064-.098 0-.147-.115-.147-.344v-.229c0-.229.037-.424.111-.587.075-.162.235-.341.48-.536.246-.195.481-.352.705-.47.224-.12.479-.228.766-.327.287-.098.511-.147.674-.147z"/>
        </svg>
    </a>

    <!-- Pinterest -->
    <a href="https://pinterest.com/pin/create/button/?url={{ full_url|urlencode }}&description={{ post.title|urlencode }}"
       target="_blank"
       rel="noopener noreferrer"
       class="share-button text-social-pinterest hover:opacity-80 transition-all"
       title="Share on Pinterest">
        <svg class="w-6 h-6" viewBox="0 0 24 24" fill="currentColor">
            <path d="M12 0C5.373 0 0 5.372 0 12c0 5.084 3.163 9.426 7.627 11.174-.105-.949-.2-2.405.042-3.441.218-.937 1.407-5.965 1.407-5.965s-.359-.719-.359-1.782c0-1.668.967-2.914 2.171-2.914 1.023 0 1.518.769 1.518 1.69 0 1.029-.655 2.568-.994 3.995-.283 1.194.599 2.169 1.777 2.169 2.133 0 3.772-2.249 3.772-5.495 0-2.873-2.064-4.882-5.012-4.882-3.414 0-5.418 2.561-5.418 5.207 0 1.031.397 2.138.893 2.738.098.119.112.224.083.345l-.333 1.36c-.053.22-.174.267-.402.161-1.499-.698-2.436-2.889-2.436-4.649 0-3.785 2.75-7.262 7.929-7.262 4.163 0 7.398 2.967 7.398 6.931 0 4.136-2.607 7.464-6.227 7.464-1.216 0-2.359-.631-2.75-1.378l-.748 2.853c-.271 1.043-1.002 2.35-1.492 3.146C9.57 23.812 10.763 24 12 24c6.627 0 12-5.373 12-12 0-6.628-5.373-12-12-12z"/>
        </svg>
    </a>

    <!-- Copy Link Button -->
    <button data-copy-link
            class="share-button flex items-center gap-2 text-gray-600 hover:opacity-80 transition-all bg-white px-3 py-1 rounded-md border"
            title="Copy link to clipboard">
        <!-- Copy Icon -->
        <svg class="w-5 h-5 copy-icon" viewBox="0 0 24 24" fill="currentColor">
            <path d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z"/>
        </svg>
        <!-- Success Icon (hidden by default) -->
        <svg class="w-5 h-5 success-icon hidden" viewBox="0 0 24 24" fill="currentColor">
            <path d="M9 16.2L4.8 12l-1.4 1.4L9 19 21 7l-1.4-1.4L9 16.2z"/>
        </svg>
        <span class="copy-text text-sm">Copy link</span>
    </button>
</div>
{% endwith %}
