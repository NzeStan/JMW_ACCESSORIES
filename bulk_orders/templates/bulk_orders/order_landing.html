<!-- bulk_orders/templates/bulk_orders/order_landing.html -->
{% extends "_base.html" %}
{% load static %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="max-w-2xl mx-auto">
        <div class="card bg-base-100 shadow-xl">
            <div class="card-body">
            <h2 class="card-title text-2xl mb-6">{{ bulk_order.organization_name }}</h2>
                <!-- Countdown Timer -->
                <div class="flex justify-center gap-4 mb-8">
                    <div class="bg-neutral text-neutral-content rounded-lg p-4 w-24 text-center">
                        <span id="days" class="font-mono text-4xl">00</span>
                        <div class="text-sm">days</div>
                    </div>
                    <div class="bg-neutral text-neutral-content rounded-lg p-4 w-24 text-center">
                        <span id="hours" class="font-mono text-4xl">00</span>
                        <div class="text-sm">hours</div>
                    </div>
                    <div class="bg-neutral text-neutral-content rounded-lg p-4 w-24 text-center">
                        <span id="minutes" class="font-mono text-4xl">00</span>
                        <div class="text-sm">min</div>
                    </div>
                    <div class="bg-neutral text-neutral-content rounded-lg p-4 w-24 text-center">
                        <span id="seconds" class="font-mono text-4xl">00</span>
                        <div class="text-sm">sec</div>
                    </div>
                </div>
                <!-- Order Details -->
                <div class="alert alert-info mb-6">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" class="stroke-current shrink-0 h-6 w-6"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                    <div>
                        <h3 class="font-bold">Order Details</h3>
                        <p>Price per item: â‚¦{{ bulk_order.price_per_item }}</p>
                    </div>
                </div>
                <!-- Error message container -->
                <div id="error-message" class="alert alert-error hidden">
                    <svg xmlns="http://www.w3.org/2000/svg" class="stroke-current shrink-0 h-6 w-6" fill="none" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                    <span></span>
                </div>
                <!-- Order Form -->
                <form id="orderForm" 
                    action="{% url 'bulk_orders:submit_order' link_code=bulk_order.id %}"
                    method="POST"
                    class="space-y-4">
                    {% csrf_token %}
                    
                    <div class="form-control w-full">
                        <label class="label">
                            <span class="label-text">Email Address</span>
                        </label>
                        <input type="email" 
                               id="orderEmail"
                               name="email" 
                               value="{{ request.user.email }}"
                               class="input input-bordered w-full" 
                               placeholder="Enter your email" 
                               required>
                    </div>

                    <div class="form-control w-full">
                        <label class="label">
                            <span class="label-text">Full Name</span>
                        </label>
                        <input type="text" 
                               id="orderFullName"
                               name="full_name" 
                               class="input input-bordered w-full" 
                               placeholder="Enter your full name" 
                               required>
                    </div>

                    <div class="form-control w-full">
                        <label class="label">
                            <span class="label-text">Size</span>
                        </label>
                        <select id="orderSize" 
                                name="size" 
                                class="select select-bordered w-full" 
                                required>
                            <option value="" disabled selected>Select size</option>
                            <option value="S">Small</option>
                            <option value="M">Medium</option>
                            <option value="L">Large</option>
                            <option value="XL">Extra Large</option>
                            <option value="XXL">2X Large</option>
                            <option value="XXXL">3X Large</option>
                            <option value="XXXXL">4X Large</option>
                        </select>
                    </div>

                    {% if bulk_order.custom_branding_enabled %}
                    <div class="form-control w-full">
                        <label class="label">
                            <span class="label-text">Custom Name for Branding</span>
                        </label>
                        <input type="text" 
                               id="orderCustomName"
                               name="custom_name" 
                               class="input input-bordered w-full" 
                               placeholder="Enter name for branding">
                    </div>
                    {% endif %}

                    <!-- Coupon Section -->
                    <div class="form-control">
                        <label class="label cursor-pointer justify-start gap-2">
                            <span class="label-text">Have a coupon code?</span>
                            <input type="checkbox" 
                                   id="couponToggle" 
                                   class="checkbox" 
                                   onchange="toggleCoupon(this)">
                        </label>
                    </div>

                    <div id="couponField" class="hidden">
                        <div class="form-control w-full">
                            <label class="label">
                                <span class="label-text">Coupon Code</span>
                            </label>
                            <input type="text" 
                                   name="coupon_code" 
                                   class="input input-bordered w-full" 
                                   placeholder="Enter your coupon code">
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary w-full flex items-center justify-center" id="submit-btn">
                        <span id="btn-text">Proceed to Payment</span>
                        <svg id="spinner" class="hidden ml-2 w-5 h-5 animate-spin" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v8H4z"></path>
                        </svg>
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
// static/js/bulk_order.js

// Countdown Timer
function updateCountdown() {
    const deadline = new Date("{{ bulk_order.payment_deadline|date:'c' }}");
    
    function update() {
        const now = new Date();
        const timeLeft = Math.max(0, deadline - now);

        if (timeLeft <= 0) {
            window.location.href = "{% url 'bulk_orders:link_expired' %}";
            return;
        }

        const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
        const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

        // Pad numbers with leading zeros
        document.getElementById('days').textContent = String(days).padStart(2, '0');
        document.getElementById('hours').textContent = String(hours).padStart(2, '0');
        document.getElementById('minutes').textContent = String(minutes).padStart(2, '0');
        document.getElementById('seconds').textContent = String(seconds).padStart(2, '0');
    }

    update();
    return setInterval(update, 1000);
}

// Coupon Toggle Function
function toggleCoupon(checkbox) {
    const couponField = document.getElementById('couponField');
    const couponInput = couponField.querySelector('input[name="coupon_code"]');
    
    if (checkbox.checked) {
        couponField.classList.remove('hidden');
    } else {
        couponField.classList.add('hidden');
        if (couponInput) {
            couponInput.value = '';
            checkbox.checked = false;
        }
    }
}

// Initialize everything when DOM is loaded
document.addEventListener('DOMContentLoaded', function() {
    // Start countdown
    const countdownInterval = updateCountdown();

    // Cleanup countdown on page unload
    window.addEventListener('unload', () => {
        if (countdownInterval) clearInterval(countdownInterval);
    });

    // Check initial coupon checkbox state
    const checkbox = document.getElementById('couponToggle');
    if (checkbox && checkbox.checked) {
        const couponField = document.getElementById('couponField');
        couponField.classList.remove('hidden');
    }
    
    // Form submission handler
    document.getElementById('orderForm').addEventListener('submit', function(e) {
    e.preventDefault();
    
    fetch(this.action, {
        method: 'POST',
        body: new FormData(this),
        headers: {
            'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value,
            'X-Requested-With': 'XMLHttpRequest'
        }
    })
    .then(response => response.json())
    .then(data => {
        if (data.status === 'success') {
            if (data.is_coupon) {
                // If using coupon, redirect directly to success page
                window.location.href = data.redirect_url;
            } else {
                // Handle Paystack payment
                const handler = PaystackPop.setup({
                    key: data.public_key,
                    email: data.payment_data.email,
                    amount: data.payment_data.amount,
                    currency: 'NGN',
                    ref: data.payment_data.reference,
                    callback: function(response) {
                        // Redirect to success page after payment
                        window.location.href = data.payment_data.callback_url + 
                            '?reference=' + data.payment_data.reference;
                    },
                    onClose: function() {
                        console.log('Payment window closed');
                    }
                });
                handler.openIframe();
            }
        } else {
            alert(data.message || 'An error occurred. Please try again.');
        }
    })
    .catch(error => {
        console.error('Error:', error);
        alert('An error occurred while processing your order. Please try again.');
    });
});
});
</script>

{% endblock %}
