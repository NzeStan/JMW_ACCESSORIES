<!-- bulk_orders/templates/bulk_orders/partials/link_display.html -->
<div>
<div class="card bg-base-200 p-4" id="link-card-{{ bulk_order.id }}">
    <div class="space-y-4">
        <!-- Success Alert -->
        <div class="alert alert-success">
            <svg xmlns="http://www.w3.org/2000/svg" class="stroke-current shrink-0 h-6 w-6" fill="none" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
            <span>{{ bulk_order.organization_name }}</span>
        </div>

        <!-- Desktop Version (hidden on mobile) -->
        <div class="hidden md:block">
            <label class="label">
                <span class="label-text">Shareable Link</span>
            </label>
            <div class="flex flex-wrap items-center space-x-2">
                <input type="text" 
                    id="link-{{ bulk_order.id }}"
                    class="input input-bordered flex-1"
                    value="{{ request.scheme }}://{{ request.get_host }}{% url 'bulk_orders:order_landing' link_code=bulk_order.id %}" 
                    readonly>
               <button class="btn copy-button" 
                        data-link-id="{{ bulk_order.id }}"
                        onclick="copyToClipboardAndNotify('link-{{ bulk_order.id }}')"
                        type="button">
                    <i class="fas fa-copy"></i>
                </button>
            </div>
        </div>

        <!-- Mobile Version (hidden on desktop) -->
        <div class="block md:hidden">
            <label class="block text-sm font-medium text-gray-700 mb-1">
                <span>Shareable Link</span>
            </label>
            <div class="relative flex w-full">
                <input type="text" 
                    id="mobile-only-{{ bulk_order.id }}"
                    class="w-full rounded-lg border border-gray-300 px-4 py-2 pr-12 focus:border-blue-500 focus:ring-1 focus:ring-blue-500" 
                    value="{{ request.scheme }}://{{ request.get_host }}{% url 'bulk_orders:order_landing' link_code=bulk_order.id %}" 
                    readonly>
                <button class="absolute right-0 top-0 h-full px-3 flex items-center justify-center bg-gray-100 hover:bg-gray-200 rounded-r-lg border-l" 
                        data-link-id="{{ bulk_order.id }}"
                        onclick="copyToClipboardAndNotify('mobile-only-{{ bulk_order.id }}')"
                        type="button">
                    <i class="fas fa-copy"></i>
                </button>
            </div>
        </div>

        <!-- Info Alert -->
        <div class="alert alert-info">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" class="stroke-current shrink-0 h-6 w-6">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
            <div>
                <div class="text-sm">Expires: {{ bulk_order.payment_deadline|date:"F d, Y H:i" }}</div>
                <div class="text-sm">Price per item: â‚¦{{ bulk_order.price_per_item }}</div>
            </div>
        </div>
    </div>
</div>
</div>
