<!-- bulk_orders/templates/bulk_orders/partials/links_container.html -->
<div class="text-sm text-gray-500">
    Number of links: {{ active_links|length }}
</div>

<div class="space-y-6">
    {% for link in active_links %}
        {% include "bulk_orders/partials/link_display.html" with bulk_order=link %}
    {% endfor %}
    
    <div class="card-actions justify-end mt-4">
        <button class="btn btn-outline"
                hx-get="{% url 'bulk_orders:generate' %}?show_form=true"
                hx-target="#bulk-order-content"
                hx-swap="innerHTML">
            Generate New Link
        </button>
    </div>
</div>
