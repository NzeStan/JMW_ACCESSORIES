{% extends "_base.html" %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="max-w-xl mx-auto">
        <h2 class="text-2xl font-bold mb-6">Edit Your Testimonial</h2>
        
        <form method="post" class="space-y-4">
            {% csrf_token %}
            
            <div class="form-control">
                <label class="label">
                    <span class="label-text">Your Name</span>
                </label>
                {{ form.name }}
            </div>

            <div class="form-control">
                <label class="label">
                    <span class="label-text">Rating</span>
                </label>
                <div class="rating rating-lg flex justify-center gap-2 mb-4">
                    {% for i in "12345" %}
                    <input type="radio" name="rating" value="{{ i }}" 
                           class="mask mask-star-2 bg-orange-400"
                           {% if form.instance.rating == forloop.counter %}checked{% endif %} 
                           required />
                    {% endfor %}
                </div>
            </div>

            <div class="form-control">
                <label class="label">
                    <span class="label-text">Your Experience</span>
                </label>
                {{ form.comment }}
            </div>

            {% if form.errors %}
            <div class="alert alert-error">
                Please correct the errors below:
                {{ form.errors }}
            </div>
            {% endif %}

            <div class="flex gap-4 mt-6">
                <button type="submit" class="btn btn-primary flex-1">Save Changes</button>
                <a href="{% url 'pages:home' %}" class="btn btn-ghost flex-1">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
