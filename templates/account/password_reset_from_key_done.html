{% extends "_base.html" %}
{% load i18n %}
{% block head_title %}{% trans "Change Password" %}{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="max-w-md mx-auto bg-base-100 rounded-lg shadow-xl p-8">
        <div class="text-center mb-8">
            <img src="https://res.cloudinary.com/dhhaiy58r/image/upload/v1721420288/Black_White_Minimalist_Clothes_Store_Logo_e1o8ow.png" 
                 alt="Logo" 
                 class="mx-auto w-32 mb-4">
            <h1 class="text-2xl font-bold">{% trans "Change Password" %}</h1>
            <p class="text-base-content/70 mt-2">{% trans 'Your password has been changed successfully.' %}</p>
        </div>

        <div class="text-center">
            <a href="{% url 'account_login' %}" 
               class="btn btn-primary w-full">
                {% trans "Sign In" %}
            </a>
            <a href="{% url 'pages:home' %}" 
               class="btn btn-ghost w-full mt-4">
                {% trans "Return to Home" %}
            </a>
        </div>
    </div>
</div>
{% endblock %}
